{% extends "base.html" %}
{% block title %}
  <title>DeleteTag | TagList</title>
{% endblock title %}

{% block content %}
  <h1>Delete Tag</h1>
  <p>Are you sure you want to delete the tag: {{ tag.name }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taskmanager:tags-list' %}">Cancel</a>
  </form>
{% endblock %}
