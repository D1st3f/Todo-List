{% extends "base.html" %}
{% block title %}

{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Tag</h1>

    {% csrf_token %}
    {{ form|crispy }}

  </form>
{% endblock %}
