{% extends 'base.html' %}
{% block title %}
  <title>TagList | ToDoList</title>
{% endblock title %}

{% block content %}
  <h1 class="page-title">Tags
    <a class="btn btn-primary" style="float: right; margin-right: 10px; margin-top: 10px;"
       href="{% url 'taskmanager:tags-create' %}">Add tag</a>
  </h1>
  <br>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'taskmanager:tags-update' pk=tag.id %}">Update</a>
          </td>
          <td>
            <a class="btn btn-danger" href="{% url 'taskmanager:tags-delete' pk=tag.id %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No tags available.</p>
  {% endif %}
{% endblock %}
